<head>

<body>
  <h1>Fear the deeps!</h1>
  <p>Pick your difficulty to begin, then use your keyboard to try to guess the letters in the hidden word. Complete the
    word to win, but beware the Kraken! Each wrong guess will restore one of its missing tentacles, and if it regains

  </p>

  <div id="buttonTrayDiv" style="text-align: center">
    <button type="button" onclick="pickRandomWord('easy')" class="btn btn-success">new easy game</button> <button
      type="button" onclick="pickRandomWord('hard')" class="btn btn-success">new hard game</button>
  </div>
  <div id="displayGuessDiv" style="text-align: center"></div>

</body>
